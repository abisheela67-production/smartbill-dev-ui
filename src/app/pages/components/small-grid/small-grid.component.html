<div class="small-grid-container">

  <!-- ðŸ” SEARCH BOX -->
  <input
    type="text"
    #searchInput
    class="search-box"
    placeholder="Search..."
    [(ngModel)]="searchText"
    (input)="filterData()"
    (keydown)="handleKey($event)"
  />

  <!-- ðŸ”¥ SCROLL CONTAINER -->
  <div class="small-grid-scroll" #scrollContainer>

    <table class="small-grid">
      <thead>
        <tr>
          <th *ngFor="let col of columns">{{ col.header }}</th>
        </tr>
      </thead>

      <tbody>
        <tr
          #rowItem
          *ngFor="let row of filteredData; let i = index"
          [class.active]="highlightedIndex === i"
          (click)="onRowClick(row)"
        >
          <td *ngFor="let col of columns">{{ row[col.field] }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
