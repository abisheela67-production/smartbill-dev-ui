<div class="ui-page">

  <!-- ================= HEADER ================= -->
  <div class="ui-header">
    <div class="ui-title d-flex align-items-center gap-2">
      <lucide-icon name="trending-up"></lucide-icon>
      Profit Reports
    </div>
    <div class="ui-subtitle">
      Item, Invoice & Day-wise profit analytics
    </div>
  </div>

  <!-- ================= FILTER BAR ================= -->
  <div class="ui-filter">
    <div class="ui-filter-grid">

      <div class="ui-field">
        <label>From Date</label>
        <input
          type="date"
          [(ngModel)]="filters.fromDate"
          (change)="onFilterChange()"
        />
      </div>

      <div class="ui-field">
        <label>To Date</label>
        <input
          type="date"
          [(ngModel)]="filters.toDate"
          (change)="onFilterChange()"
        />
      </div>

      <div class="ui-field">
        <label>Company</label>
        <select
          [(ngModel)]="filters.companyId"
          (change)="onCompanyChange()"
        >
          <option *ngFor="let c of companies" [ngValue]="c.companyID">
            {{ c.companyName }}
          </option>
        </select>
      </div>

      <div class="ui-field">
        <label>Branch</label>
        <select
          [(ngModel)]="filters.branchId"
          (change)="onFilterChange()"
        >
          <option [ngValue]="null">All Branches</option>
          <option *ngFor="let b of branches" [ngValue]="b.branchID">
            {{ b.branchName }}
          </option>
        </select>
      </div>

      <div class="ui-field">
        <label>Report Type</label>
        <select
          [(ngModel)]="filters.reportType"
          (change)="onFilterChange()"
        >
          <option value="ITEM">Item-wise</option>
          <option value="INVOICE">Invoice-wise</option>
          <option value="DAY">Day-wise</option>
        </select>
      </div>

    </div>
  </div>

  <!-- ================= KPI CARDS ================= -->
  <div class="ui-kpi-grid">

    <div class="ui-kpi">
      <div class="ui-kpi-head kpi-primary">
        <lucide-icon name="shopping-cart"></lucide-icon>
        Total Sales
      </div>
      <div class="ui-kpi-value">
        ₹ {{ totalSales | number:'1.2-2' }}
      </div>
    </div>

    <div class="ui-kpi">
      <div class="ui-kpi-head kpi-warning">
        <lucide-icon name="package"></lucide-icon>
        Total Cost
      </div>
      <div class="ui-kpi-value">
        ₹ {{ totalCost | number:'1.2-2' }}
      </div>
    </div>

    <div class="ui-kpi">
      <div class="ui-kpi-head kpi-success">
        <lucide-icon name="trending-up"></lucide-icon>
        Total Profit
      </div>
      <div class="ui-kpi-value">
        ₹ {{ totalProfit | number:'1.2-2' }}
      </div>
    </div>

  </div>

  <!-- ================= TABLE ================= -->
  <div class="ui-table">
    <div class="ui-table-body">
      <app-view-datatable
        [data]="profitData"
        [columns]="columns"
        title="Profit Report"
        companyName="SMARTBILLPRO">
      </app-view-datatable>
    </div>
  </div>

</div>
