<header class="app-header">
  <div class="header-left">
    <!-- LOGO -->
  
    <button class="back-btn-left" (click)="goBack()">
      <lucide-icon name="arrow-left"></lucide-icon>
    </button>
      <div class="logo">
      <div class="logo-text">
        <span class="brand">SmartBill<span class="pro">Pro</span></span>
      </div>
    </div>


  </div>
</header>

<div class="reports-page">
  <!-- LEFT SIDEBAR -->
  <aside class="report-tabs">
    <div class="report-title">Reports</div>

    <button
      class="tab-btn"
      [class.active]="activeTab === 'dashboard'"
      (click)="setTab('dashboard')"
    >
      <i data-lucide="layout-dashboard"></i>
      Dashboard
    </button>

    <button
      class="tab-btn"
      [class.active]="activeTab === 'terminal'"
      (click)="setTab('terminal')"
    >
      <i data-lucide="monitor"></i>
      Terminal Reports
    </button>

    <button
      class="tab-btn"
      [class.active]="activeTab === 'sales'"
      (click)="setTab('sales')"
    >
      <i data-lucide="bar-chart-3"></i>
      Sales Reports
    </button>

    <button
      class="tab-btn"
      [class.active]="activeTab === 'profit'"
      (click)="setTab('profit')"
    >
      <i data-lucide="trending-up"></i>
      Profit Reports
    </button>

    <!-- ✅ OUTSTANDING -->
    <button
      class="tab-btn"
      [class.active]="activeTab === 'outstanding'"
      (click)="setTab('outstanding')"
    >
      <i data-lucide="alert-circle"></i>
      Outstanding Reports
    </button>

    <button
      class="tab-btn"
      [class.active]="activeTab === 'gst'"
      (click)="setTab('gst')"
    >
      <i data-lucide="file-text"></i>
      GST Reports
    </button>
    <button
      class="tab-btn"
      [class.active]="activeTab === 'STOCK'"
      (click)="setTab('STOCK')"
    >
      <i data-lucide="file-text"></i>
      Stock Reports
    </button>
  </aside>

  <!-- RIGHT CONTENT -->
  <section class="report-content">
    <ng-container *ngIf="activeTab === 'dashboard'">
      <app-reportdashboard></app-reportdashboard>
    </ng-container>

    <ng-container *ngIf="activeTab === 'terminal'">
      <app-terminal-reports></app-terminal-reports>
    </ng-container>

    <ng-container *ngIf="activeTab === 'sales'">
      <app-sales-reports></app-sales-reports>
    </ng-container>

    <ng-container *ngIf="activeTab === 'profit'">
      <app-profit-reports></app-profit-reports>
    </ng-container>

    <!-- ✅ OUTSTANDING CONTENT -->
    <ng-container *ngIf="activeTab === 'outstanding'">
      <app-outstanding-reports></app-outstanding-reports>
    </ng-container>

    <ng-container *ngIf="activeTab === 'gst'">
      <app-gst-report></app-gst-report>
    </ng-container>

    <ng-container *ngIf="activeTab === 'STOCK'">
      <app-stock-reports></app-stock-reports>
    </ng-container>
  </section>
</div>
