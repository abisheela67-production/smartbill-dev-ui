<div class="master-layout">

  <!-- ================= TOP HEADER ================= -->
  <div class="master-top-header">

    <!-- LEFT -->
    <div class="master-top-left">
      <lucide-icon name="shield"></lucide-icon>

      <div>
        <div class="master-title-text">ROLE MASTER</div>
        <div class="master-subtitle-text">Enterprise Resource Planning</div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="master-top-right">
      <button class="master-btn-primary" type="button" (click)="newRole()">
        <lucide-icon name="plus"></lucide-icon>
        ADD ROLE
      </button>

      <button class="master-btn-primary" type="button" (click)="refreshRoles()">
        <lucide-icon name="refresh-cw"></lucide-icon>
        REFRESH
      </button>
    </div>

    <!-- TOTAL -->
    <div class="total-badge saas">
      TOTAL ROLES : {{ roles.length }}
    </div>

  </div>

  <!-- ================= LEFT FORM PANEL ================= -->
  <div class="master-panel">

    <div class="master-header">
      <div class="master-title">
        <lucide-icon name="pencil"></lucide-icon>
        <h2>CREATE ROLE</h2>
      </div>

      <div class="master-actions">
        <button
          type="button"
          class="master-btn-outline"
          (click)="saveOrUpdateRole()"
        >
          {{ role.roleID > 0 ? "UPDATE" : "SAVE" }}
        </button>

        <button
          type="button"
          class="master-btn-primary"
          (click)="resetForm()"
        >
          CLEAR
        </button>
      </div>
    </div>

    <fieldset [disabled]="!isFormEnabled" class="form-disabled-wrapper">

      <div class="form-grid">

        <!-- Role Name -->
        <div class="form-column full-width">
          <label>Role Name</label>
          <input
            type="text"
            class="input-common"
            [(ngModel)]="role.roleName"
            name="roleName"
            required
          />
        </div>

        <!-- Status -->
        <div class="form-column">
          <label>Status</label>

          <label class="switch">
            <input
              type="checkbox"
              [(ngModel)]="role.isActive"
              name="isActive"
            />
            <span class="slider"></span>
            <span class="switch-text">
              {{ role.isActive ? "Active" : "Inactive" }}
            </span>
          </label>
        </div>

      </div>

    </fieldset>

  </div>

  <!-- ================= RIGHT TABLE PANEL ================= -->
  <div class="master-panel">

    <app-master-table-view
      [data]="roles"
      [columns]="roleColumns"
      title="ALL ROLES"
      companyName="SmartBillPro"
      (edit)="editRole($event)"
      (delete)="deleteRole($event)"
    >
    </app-master-table-view>

  </div>

</div>
