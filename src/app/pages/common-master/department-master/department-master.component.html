<div class="master-layout">

  <!-- ================= TOP HEADER ================= -->
  <div class="master-top-header">

    <!-- LEFT -->
    <div class="master-top-left">
      <lucide-icon name="layers"></lucide-icon>

      <div>
        <div class="master-title-text">DEPARTMENT MASTER</div>
        <div class="master-subtitle-text">Enterprise Resource Planning</div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="master-top-right">
      <button class="master-btn-primary" type="button" (click)="newDepartment()">
        <lucide-icon name="plus"></lucide-icon>
        ADD DEPARTMENT
      </button>

      <button class="master-btn-primary" type="button" (click)="refreshDepartments()">
        <lucide-icon name="refresh-cw"></lucide-icon>
        REFRESH
      </button>
    </div>

    <!-- TOTAL -->
    <div class="total-badge saas">
      TOTAL DEPARTMENTS : {{ departments.length }}
    </div>

  </div>

  <!-- ================= LEFT FORM PANEL ================= -->
  <div class="master-panel">

    <div class="master-header">
      <div class="master-title">
        <lucide-icon name="pencil"></lucide-icon>
        <h2>CREATE DEPARTMENT</h2>
      </div>

      <div class="master-actions">
        <button
          type="button"
          class="master-btn-outline"
          (click)="saveDepartment()"
        >
          {{ department.departmentID ? 'UPDATE' : 'SAVE' }}
        </button>

        <button
          type="button"
          class="master-btn-primary"
          (click)="cancelEdit()"
        >
          CLEAR
        </button>
      </div>
    </div>

    <fieldset [disabled]="!isFormEnabled" class="form-disabled-wrapper">

      <div class="form-grid">

        <!-- Branch -->
        <div class="form-column">
          <label>Branch</label>
          <select
            class="input-common"
            [(ngModel)]="department.branchID"
            name="branchID"
            required
          >
            <option value="">Select Branch</option>
            <option
              *ngFor="let branch of branches"
              [value]="branch.branchID"
            >
              {{ branch.branchName }}
            </option>
          </select>
        </div>

        <!-- Department Name -->
        <div class="form-column">
          <label>Department Name</label>
          <input
            type="text"
            class="input-common"
            [(ngModel)]="department.departmentName"
            name="departmentName"
            required
          />
        </div>

        <!-- Status -->
        <div class="form-column">
          <label>Status</label>

          <label class="switch">
            <input
              type="checkbox"
              [(ngModel)]="department.isActive"
              name="isActive"
            />
            <span class="slider"></span>
            <span class="switch-text">
              {{ department.isActive ? 'Active' : 'Inactive' }}
            </span>
          </label>
        </div>

      </div>

    </fieldset>

  </div>

  <!-- ================= RIGHT TABLE PANEL ================= -->
  <div class="master-panel">

    <app-master-table-view
      [data]="departments"
      [columns]="departmentColumns"
      title="ALL DEPARTMENTS"
      companyName="SmartBillPro"
      (edit)="editDepartment($event)"
      (delete)="deleteDepartment($event)"
    >
    </app-master-table-view>

  </div>

</div>
