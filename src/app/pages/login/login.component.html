<div class="login-container">
  <div class="login-card shadow-lg">
    <!-- Brand Section -->
    <div class="brand-section">
      <h1 class="company-name">SmartBillPro</h1>
    </div>

    <!-- Title -->
    <h2 class="login-title">Welcome Back</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username" class="form-label required">Username</label>
        <input type="text" id="username" formControlName="username" placeholder="Enter your username" autocomplete="username">
        <div class="error" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label required">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password" autocomplete="current-password">
        <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          Password is required
        </div>
      </div>

      <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

      <button type="submit">Login</button>
    </form>
  </div>
</div>
