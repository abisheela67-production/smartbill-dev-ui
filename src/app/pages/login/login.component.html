<div class="login-wrapper">
  <!-- LEFT BRAND -->
  <div class="login-brand-panel">
    <div class="brand-content">
      <div class="brand-logo">SB</div>
      <div class="brand">
        <span class="brand-text">SmartBill</span>
        <span class="brand-pro">Pro</span>
      </div>
      <p class="brand-tagline">Intelligent Billing for Modern Businesses</p>
    </div>
  </div>

  <!-- RIGHT FORM -->
  <div class="login-form-panel">
    <div class="login-card">
      <!-- TABS -->
      <div class="tabs">
        <button
          type="button"
          [class.active]="activeTab === 'login'"
          (click)="switchTab('login')"
        >
          Sign In
        </button>
        <button
          type="button"
          [class.active]="activeTab === 'register'"
          (click)="switchTab('register')"
        >
          Register
        </button>
      </div>

      <!-- ================= LOGIN ================= -->
      <form
        *ngIf="activeTab === 'login'"
        [formGroup]="loginForm"
        (ngSubmit)="login()"
        autocomplete="on"
      >
        <h2 class="login-title">Welcome Back</h2>
        <p class="login-subtitle">Please sign in to your account</p>

        <div class="form-group">
          <label>Username</label>
          <input
            type="text"
            formControlName="userName"
            placeholder="Enter username"
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            placeholder="Enter password"
            autocomplete="current-password"
          />
        </div>

        <button class="login-btn" [disabled]="loginForm.invalid">
          Sign In
        </button>
      </form>

      <!-- ================= REGISTER =================
       
      
      
      
       <div class="form-group">
          <label>Company Email</label>
          <input
            type="email"
            formControlName="companyEmail"
            autocomplete="email"
          />
        </div>
      <div class="form-group">
          <label>User Email</label>
          <input
            type="email"
            formControlName="userEmail"
            autocomplete="email"
          />
        </div>  <div class="form-group">
          <label>Phone</label>
          <input
            type="text"
            formControlName="phone"
            autocomplete="tel"
          />
        </div>
      -->
      <form
        *ngIf="activeTab === 'register'"
        [formGroup]="registerForm"
        (ngSubmit)="register()"
        autocomplete="on"
      >
        <h2 class="login-title">Create Account</h2>
        <p class="login-subtitle">Register company & admin user</p>

        <div class="form-group">
          <label>Company Name</label>
          <input
            type="text"
            formControlName="companyName"
            autocomplete="organization"
          />
        </div>

        <div class="form-group">
          <label>Username</label>
          <input
            type="text"
            formControlName="userName"
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            formControlName="passwordHash"
            autocomplete="new-password"
          />
        </div>

        <button class="login-btn" [disabled]="registerForm.invalid">
          Create Account
        </button>
      </form>
    </div>
  </div>
</div>
