<div class="master-layout">

  <!-- ================= TOP HEADER ================= -->
  <div class="master-top-header">

    <!-- LEFT -->
    <div class="master-top-left">
      <lucide-icon name="tag"></lucide-icon>

      <div>
        <div class="master-title-text">BRAND MASTER</div>
        <div class="master-subtitle-text">Enterprise Resource Planning</div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="master-top-right">
      <button class="master-btn-primary" type="button" (click)="newBrand()">
        <lucide-icon name="plus"></lucide-icon>
        ADD BRAND
      </button>

      <button class="master-btn-primary" type="button" (click)="refreshBrands()">
        <lucide-icon name="refresh-cw"></lucide-icon>
        REFRESH
      </button>
    </div>

    <!-- TOTAL -->
    <div class="total-badge saas">
      TOTAL BRANDS : {{ brands.length }}
    </div>

  </div>

  <!-- ================= LEFT FORM PANEL ================= -->
  <div class="master-panel">

    <div class="master-header">
      <div class="master-title">
        <lucide-icon name="pencil"></lucide-icon>
        <h2>CREATE BRAND</h2>
      </div>

      <div class="master-actions">
        <button
          type="button"
          class="master-btn-outline"
          (click)="saveOrUpdateBrand()"
          [disabled]="duplicateError"
        >
          {{ brand.brandID ? 'UPDATE' : 'SAVE' }}
        </button>

        <button
          type="button"
          class="master-btn-primary"
          (click)="resetBrand()"
        >
          CLEAR
        </button>
      </div>
    </div>

  <fieldset [disabled]="!isFormEnabled" class="form-disabled-wrapper">

      <div class="form-grid">

        <!-- Brand Name -->
        <div class="form-column full-width">
          <label>Brand Name</label>
          <input
            type="text"
            class="input-common"
            [(ngModel)]="brand.brandName"
            name="brandName"
            required
            (ngModelChange)="checkDuplicate()"
            [ngClass]="{ 'is-warning': duplicateError }"
            appFocusOnKey="description"
            [autoFocus]="true"
            [autoSelectNext]="true"
          />
          <div class="text-warning small mt-1" *ngIf="duplicateError">
            This brand already exists!
          </div>
        </div>

        <!-- Description -->
        <div class="form-column full-width">
          <label>Description</label>
          <textarea
            class="input-common"
            rows="3"
            [(ngModel)]="brand.description"
            name="description"
            appFocusOnKey="isActive"
            [autoSelectNext]="true"
          ></textarea>
        </div>

        <!-- Status -->
        <div class="form-column">
          <label>Status</label>

          <label class="switch">
            <input
              type="checkbox"
              [(ngModel)]="brand.isActive"
              name="isActive"
              appFocusOnKey="saveBtn"
            />
            <span class="slider"></span>
            <span class="switch-text">
              {{ brand.isActive ? 'Active' : 'Inactive' }}
            </span>
          </label>
        </div>

      </div>

    </fieldset>

  </div>

  <!-- ================= RIGHT TABLE PANEL ================= -->
  <div class="master-panel">

    <app-master-table-view
      [data]="brands"
      [columns]="brandColumns"
      title="ALL BRANDS"
      companyName="SmartBillPro"
      (edit)="editBrand($event)"
      (delete)="deleteBrand($event)"
    >
    </app-master-table-view>

  </div>

</div>
