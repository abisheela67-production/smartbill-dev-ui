<div class="master-layout">

  <!-- ================= TOP HEADER ================= -->
  <div class="master-top-header">

    <!-- LEFT -->
    <div class="master-top-left">
      <lucide-icon name="percent"></lucide-icon>

      <div>
        <div class="master-title-text">CESS MASTER</div>
        <div class="master-subtitle-text">Enterprise Resource Planning</div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="master-top-right">
      <button class="master-btn-primary" type="button" (click)="newCesscreate()">
        <lucide-icon name="plus"></lucide-icon>
        ADD CESS
      </button>

      <button class="master-btn-primary" type="button" (click)="refreshCesses()">
        <lucide-icon name="refresh-cw"></lucide-icon>
        REFRESH
      </button>
    </div>

    <!-- TOTAL -->
    <div class="total-badge saas">
      TOTAL CESS : {{ cesses.length }}
    </div>

  </div>

  <!-- ================= LEFT FORM PANEL ================= -->
  <div class="master-panel">

    <div class="master-header">
      <div class="master-title">
        <lucide-icon name="pencil"></lucide-icon>
        <h2>CREATE CESS</h2>
      </div>

      <div class="master-actions">
        <button
          type="button"
          class="master-btn-outline"
          (click)="saveOrUpdateCess()"
          [disabled]="duplicateError"
        >
          {{ cess.cessID ? 'UPDATE' : 'SAVE' }}
        </button>

        <button
          type="button"
          class="master-btn-primary"
          (click)="resetCess()"
        >
          CLEAR
        </button>
      </div>
    </div>

   <fieldset [disabled]="!isFormEnabled" class="form-disabled-wrapper">

      <div class="form-grid">

        <!-- Cess Name -->
        <div class="form-column">
          <label>Name</label>
          <input
            type="text"
            class="input-common"
            [(ngModel)]="cess.cessName"
            name="cessName"
            required
            appInputRestrict="letter"
            appFocusOnKey
            (ngModelChange)="checkDuplicate()"
            [ngClass]="{ 'is-warning': duplicateError }"
          />
          <div class="text-warning small mt-1" *ngIf="duplicateError">
            Cess name already exists!
          </div>
        </div>

        <!-- Rate -->
        <div class="form-column">
          <label>Rate (%)</label>
          <input
            type="text"
            class="input-common"
            [(ngModel)]="cess.cessRate"
            name="cessRate"
            appInputRestrict="number"
            appFocusOnKey
          />
        </div>

        <!-- Description -->
        <div class="form-column">
          <label>Description</label>
          <input
            type="text"
            class="input-common"
            [(ngModel)]="cess.description"
            name="description"
            appInputRestrict="text"
            appFocusOnKey
          />
        </div>

        <!-- Status -->
        <div class="form-column">
          <label>Status</label>

          <label class="switch">
            <input
              type="checkbox"
              [(ngModel)]="cess.isActive"
              name="isActive"
              appFocusOnKey
            />
            <span class="slider"></span>
            <span class="switch-text">
              {{ cess.isActive ? 'Active' : 'Inactive' }}
            </span>
          </label>
        </div>

      </div>

    </fieldset>

  </div>

  <!-- ================= RIGHT TABLE PANEL ================= -->
  <div class="master-panel">

    <app-master-table-view
      [data]="cesses"
      [columns]="cessColumns"
      title="ALL CESS"
      companyName="SmartBillPro"
      (edit)="editCess($event)"
      (delete)="deleteCess($event)"
    >
    </app-master-table-view>

  </div>

</div>
